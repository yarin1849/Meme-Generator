<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <h1>Meme Generator</h1>
        <nav>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <main>
        <section>
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" name="textColor" value="#000000" />
            <button type="button" onclick="onIncreaseFontSize()">+</button>
            <button type="button" onclick="onDecreaseFontSize()">-</button>
            <label for="memeTextInput">Enter Your Text:</label>
            <input type="text" id="memeTextInput" placeholder="Type your meme text here">
            <h2>Editor</h2>
            <canvas class="canvas-container" width="400" height="400"></canvas>
        </section>

        <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
    </main>

    <script src="js/controllers/galleryController.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
</body>

</html>
